<h1>Counter: {{counter()}}</h1>

<hr>

<h2>Square Counter: {{squareCounter()}}</h2>


<button class="btn btn-primary me-2 p-3 " (click)="increaseBy(+1)">+1</button>
<button class="btn btn-primary me-2 p-3" (click)="increaseBy(-1)">-1</button>
<button class="btn btn-primary me-2 p-3" (click)="counter.set(0)">reset</button>
